# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Setting

# Model Form Field configuration
form: $/voipdeploy/multisite/models/setting/fields.yaml

# Model Class name
modelClass: Voipdeploy\Multisite\Models\Setting

# Default redirect location
defaultRedirect: voipdeploy/multisite/settings

# Create page
create:
    title: voipdeploy.multisite::lang.controller.create
    redirect: voipdeploy/multisite/settings/update/:id
    redirectClose: voipdeploy/multisite/settings

# Update page
update:
    title: voipdeploy.multisite::lang.controller.create
    redirect: voipdeploy/multisite/settings
    redirectClose: voipdeploy/multisite/settings
